<div class="itemtitle">	<ul class="tab1" style="margin-right:10px">	</ul>	<ul class="stepstat">		<li class="current" id="step1">			1.搜索符合条件问题		</li>		<li id="step2">			2.问题批量管理		</li>	</ul>	<ul class="tab1">	</ul></div><div id="threadsearch">	<form name="cpform" method="post" autocomplete="off" action="admin.php?action=plugins&operation=config&do=$_GET[do]&identifier=$_GET[identifier]&pmod=admin_gl&ec=search&slist=1">		<table class="tb tb2 ">			<tbody>				<tr>					<td colspan="2" class="td27" >						搜索问题 or 回答:					</td>				</tr>				<tr class="noborder">					<td class="vtop rowform">						<ul>							<li class="checked">								<input class="radio" type="radio" name="detail" value="1" checked="">								&nbsp;问题							</li>							<li >								<input class="radio" type="radio" name="detail" value="0" >								&nbsp;回答							</li>						</ul>					</td>					<td class="vtop tips2" s="1">					</td>				</tr>				<tr>					<td class="rowform" colspan="2" style="width:auto;">						<b>							所在分类:						</b>						<br>						<br>						<select name="fenlei" >							<option value="all">								&nbsp;&nbsp;&gt; 全部							</option>							<option value="">								&nbsp;							</option>							<!--{if $list}-->										<!--{loop $list $mood}-->							<!--{if $mood['type']=='group'}-->							<!--{eval $gfid = $mood['id'];}-->							<optgroup label="--{$mood['name']}">								<!--{loop $list2 $mood2}-->									<!--{if $mood2['type']=='sup'}-->									<!--{if $mood2['fid'] == $gfid}-->									<!--{eval $ffid = $mood2['id'];}-->									<option value="{$mood2['id']}">															{$mood2['name']}									</option>									<!--{/if}-->									<!--{/if}-->								<!--{/loop}-->															</optgroup>							<!--{/if}-->							<!--{/loop}-->							<!--{/if}-->						</select> 					</td>				</tr>				<tr>					<td colspan="2" class="td27" s="1">						每页显示数:					</td>				</tr>				<tr class="noborder">					<td class="vtop rowform">						<select name="perpage">							<option value="20">								每页显示20个							</option>							<option value="50">								每页显示50个							</option>							<option value="100">								每页显示100个							</option>						</select>					</td>					<td class="vtop tips2" s="1">					</td>				</tr>				<input type="hidden" name="fromumanage" value="0">				<tr>					<td colspan="2" class="td27" s="1">						发表时间范围:					</td>				</tr>				<tr class="noborder">					<td class="vtop rowform">						<input type="text" class="txt" name="starttime" value="" style="width: 108px; margin-right: 5px;"						onclick="showcalendar(event, this)">						--						<input type="text" class="txt" name="endtime" value="" style="width: 108px; margin-left: 5px;"						onclick="showcalendar(event, this)">					</td>					<td class="vtop tips2" s="1">						格式 yyyy-mm-dd，不限制请输入 0					</td>				</tr>				<tr>					<td colspan="2" class="td27" s="1">						问题作者:											</td>				</tr>				<tr class="noborder">					<td class="vtop rowform">						<input name="users" value="" type="text" class="txt">					</td>					<td class="vtop tips2" s="1">						填写用户UID					</td>				</tr>				<tr>					<td colspan="2" class="td27" s="1">						被回复次数介于:											</td>				</tr>				<tr class="noborder">					<td class="vtop rowform">						<input type="text" class="txt" name="repliesmore" value="" style="width: 108px; margin-right: 5px;">						--						<input type="text" class="txt" name="repliesless" value="" style="width: 108px; margin-left: 5px;">					</td>					<td class="vtop tips2" s="1">					</td>				</tr>			</tbody>			<tbody>				<tr>					<td colspan="15">						<div class="fixsel">							<input type="submit" class="btn" id="submit_searchsubmit" name="submit_searchsubmit"							title="按 Enter 键可随时提交您的修改" value="提交">						</div>					</td>				</tr>				<script type="text/JavaScript">					_attachEvent(document.documentElement, 'keydown',					function(e) {						entersubmit(e, 'submit_searchsubmit');					});				</script>			</tbody>		</table>	</form></div>
