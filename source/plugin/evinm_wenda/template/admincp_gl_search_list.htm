<div class="itemtitle">	<ul class="tab1" style="margin-right:10px">	</ul>	<ul class="stepstat">		<li id="step1">			1.搜索符合条件问题		</li>		<li class="current" id="step2">			2.问题批量管理		</li>	</ul>	<ul class="tab1">	</ul></div><form name="cpform" method="post" autocomplete="off" action=""><table class="tb tb2 nobdb">    <tbody>        <tr>            <th colspan="15" class="partition">                搜索结果 $q_nums            </th>        </tr>        <tr class="header">            <th>            </th>            <th>                问题标题            </th>			<!--{if $searcht == 1}-->	            <th>                分类            </th>			<!--{/if}-->            <th>                作者            </th>			<!--{if $searcht == 1}-->            <th>                回答            </th>            <th>                赏金            </th>			<!--{else}-->            <th>                满意答案            </th>				<!--{/if}-->            <th>                发表时间            </th>        </tr>				<!--{if $list_wenti}-->			<!--{loop $list_wenti $wenti}-->	        <tr class="hover">            <td class="td25">				<!--{if $searcht == 1}-->				<input class="checkbox" type="checkbox" name="wid[]" value="{$wenti['id']}">								<!--{else}-->                <input class="checkbox" type="checkbox" name="wid[]" value="{$wenti['hdid']}">				<!--{/if}-->            </td>            <td>                <a href="plugin.php?id=evinm_wenda:list_article&qid={$wenti['id']}" target="_blank">                   {$wenti['subject']}                </a>            </td>			<!--{if $searcht == 1}-->	            <td>                <a href="forum.php?mod=forumdisplay&amp;fid=2" target="_blank">                     {$wenti['fenlei_name']}                </a>            </td>			<!--{/if}-->            <td>                <a href="home.php?mod=space&amp;uid={$wenti['uid']}" target="_blank">                    {$wenti['username']}                </a>            </td>			<!--{if $searcht == 1}-->	            <td class="td25">					{$wenti['nums_a']}            </td>            <td class="td25">					{$wenti['coin']}            </td>			<!--{else}-->            <td>					<!--{if $wenti['best'] == 1}-->					是					<!--{else}-->					否					<!--{/if}-->            </td>			<!--{/if}-->            <td>					{$wenti['posttime']}            </td>        </tr>		<!--{/loop}-->		<!--{/if}-->        <tr>            <td class="td25" colspan="7">                <input name="chkall" id="chkall" type="checkbox" class="checkbox" onclick="checkAll('prefix', this.form, 'wid', 'chkall')">                <label for="chkall">                    全选                </label>            </td>			        </tr>    </tbody></table><div class="cl mtm mbm">$multi</div><table class="tb tb2 nobdt">    <tbody>        <tr>            <th colspan="15" class="partition">                操作            </th>        </tr>        <tr class="header">            <th>            </th>            <th>                操作            </th>            <th>                选项            </th>        </tr>		<!--{if $searcht == 1}-->        <tr class="hover">            <td class="td25">                <input class="radio" type="radio" id="optype_moveforum" name="movefl" value="movefl">            </td>            <td class="td24">                批量移动到分类            </td>            <td class="rowform" style="width:auto;">                <select name="fenlei" >					<!--{if $list}-->								<!--{loop $list $mood}-->					<!--{if $mood['type']=='group'}-->					<!--{eval $gfid = $mood['id'];}-->                    <optgroup label="--{$mood['name']}">						<!--{loop $list2 $mood2}-->							<!--{if $mood2['type']=='sup'}-->							<!--{if $mood2['fid'] == $gfid}-->							<!--{eval $ffid = $mood2['id'];}-->							<option value="{$mood2['id']}">													{$mood2['name']}							</option>							<!--{/if}-->							<!--{/if}-->						<!--{/loop}-->								                    </optgroup>					<!--{/if}-->					<!--{/loop}-->					<!--{/if}-->                </select>                            </td>        </tr>		<!--{/if}-->		        <tr class="hover">            <td class="td25">                <input class="radio" type="radio" id="" name="delete" value="delete">            </td>            <td class="td24">                批量删除            </td>        </tr>        <tr>            <td colspan="15">                <div class="fixsel">					<!--{if $searcht == 1}-->                    <input type="submit" class="btn" name="sumbit_wenti"                    title="按 Enter 键可随时提交您的修改" value="提交">					<!--{else}-->					<input type="submit" class="btn" name="sumbit_huida"                    title="按 Enter 键可随时提交您的修改" value="提交">					<!--{/if}-->                </div>            </td>        </tr>        <script type="text/JavaScript">            _attachEvent(document.documentElement, 'keydown',            function(e) {                entersubmit(e, 'modsubmit');            });        </script>    </tbody></table></form>
