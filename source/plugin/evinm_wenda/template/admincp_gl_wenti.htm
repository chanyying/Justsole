r>    </tbody></table><div class="cl mtm mbm">$multi</div><table class="tb tb2 nobdt">    <tbody>        <tr>            <th colspan="15" class="partition">                操作            </th>        </tr>        <tr class="header">            <th>            </th>            <th>                操作            </th>            <th>                选项            </th>        </tr>        <tr class="hover">            <td class="td25">                <input class="radio" type="radio" id="optype_moveforum" name="movefl" value="movefl">            </td>            <td class="td24">                批量移动到分类            </td>            <td class="rowform" style="width:auto;">                <select name="fenlei" >					<!--{if $list}-->								<!--{loop $list $mood}-->					<!--{if $mood['type']=='group'}-->					<!--{eval $gfid = $mood['id'];}-->                    <optgroup label="--{$mood['name']}">						<!--{loop $list2 $mood2}-->							<!--{if $mood2['type']=='sup'}-->							<!--{if $mood2['fid'] == $gfid}-->							<!--{eval $ffid = $mood2['id'];}-->							<option value="{$mood2['id']}">													{$mood2['name']}							</option>							<!--{/if}-->							<!--{/if}-->						<!--{/loop}-->								                    </optgroup>					<!--{/if}-->					<!--{/loop}-->					<!--{/if}-->                </select>                            </td>        </tr>          <tr class="hover">            <td class="td25">                <input class="radio" type="radio" id="" name="delete" value="delete">            </td>            <td class="td24">                批量删除            </td>        </tr>        <tr>            <td colspan="15">                <div class="fixsel">                    <input type="submit" class="btn" name="sumbit_wenti"                    title="按 Enter 键可随时提交您的修改" value="提交">                </div>            </td>        </tr>        <script type="text/JavaScript">            _attachEvent(documen
