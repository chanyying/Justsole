<div class="article article_bg">
    <div class="mod-status">
        <div class="hd">
            <h3>
                我的等级
            </h3>
        </div>
        <div class="bd">
            <p class="next_level">
                恭喜您，已经升到
                <span>
                    Lv{$config[lvl]}
                </span>
                级啦，距下一级还需
                <span>				
                    $next_exp
                </span>
                经验值!
            </p>
        </div>
        <div class="ft">
        </div>
    </div>
    <div class="table_list">
        <div class="hd">
            <h4>
                等级规则
            </h4>
        </div>
        <div class="bd">
            <table>
                <thead>
                    <tr>
                        <th width="248">
                            等级
                        </th>
                        <th width="248">
                            经验值
                        </th>
                    </tr>
                </thead>
                <tbody>
					<!--{if $lvl_info}-->	
					<!--{loop $lvl_info $lvl_a}-->
                    <tr <!--{if $lvl_a[lvl] == $config[lvl]}--> class="on"	<!--{/if}-->>
                        <td>
						<!--{if $lvl_a[lvl] == $config[lvl]}-->	
							您现在 <span>$lvl_a[lvl]</span> 级
						<!--{else}-->		
                            $lvl_a[lvl]
						<!--{/if}-->
                        </td>
                        <td>
						<!--{if $lvl_a[lvl] == $config[lvl]}-->	
							<span>$lvl_a[exp]</span>
						<!--{else}-->		
                            $lvl_a[exp]
						<!--{/if}-->
                       
                        </td>
                    </tr>
					<!--{/loop}-->
					<!--{/if}-->
                </tbody>
            </table>
        </div>
        <div class="ft">
        </div>
    </div>
    <div class="table_list" id="rule">
        <div class="hd">
            <h4>
                获得经验值规则
            </h4>
        </div>
        <div class="bd">
            <table>
                <thead>
                    <tr>
                        <th width="248">
                            操作
                        </th>
                        <th width="248">
                            获得经验值
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            提问
                        </td>
                        <td>
                            +{$config['rule'][0]}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            回答
                        </td>
                        <td>
                            +{$config['rule'][1]}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            回答被采纳
                        </td>
                        <td>
                            +{$config['rule'][2]}
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="ft">
        </div>
    </div>
</div>
