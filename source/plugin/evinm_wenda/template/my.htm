<link rel="stylesheet" href="source/plugin/evinm_wenda/template/style/user.css">
<script src="source/plugin/evinm_wenda/template/js/5.js"></script>
 
    <div id="doc4">
		<!--{subtemplate evinm_wenda:head}-->
        <div id="bd" class="egridt clearfix">
            <div class="aside" style="width:200px;">
                <div class="mod-userinfo">
                    <div class="hd">
                    </div>
                    <div class="bd">
                        <div class="info">
                            <a target="_blank" href="home.php?mod=spacecp&ac=avatar" title="点击修改头像" class="pic" style="margin-top:5px;">
                                $myavatar
                            </a>
                            <div class="text">
                                <p class="name">
                                    
                                    {$_G[username]}
                                    
                                </p>
                                <p>
                                    $config['points_name'] ：
                                    <span class="gold">
                                        $config['points_user']
                                    </span>
                                </p>
                                <p class="rank">
                                    <span class="ico-lv ico-lv-{$config['lvl']}">
                                    </span>
                                    经验值：
                                    <span>
                                        $config['exp']
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="status">
                            <table>
                                <tbody>
                                    <tr>
                                        <th class="first">
                                            回答数
                                        </th>
                                        <th>
                                            采纳率
                                        </th>
                                        <th>
                                            提问数
                                        </th>
                                    </tr>
                                    <tr>
                                        <td class="first">
                                            $config['a_num']
                                        </td>
                                        <td>
                                            $user_info[cnl]%
                                        </td>
                                        <td>
                                            $user_info[num_ask]
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="ft">
                    </div>
                </div>
                <div class="mod-usercate">
                    <div class="hd">
                    </div>
                    <div class="bd">
                        <ul class="list">
                            <li <!--{if $ac == mypage || empty($ac) }--> class="on" <!--{/if}-->>
                                <span class="my-page">
                                </span>
                                <a href="<!--{if $rewrite == '1'}-->wenda/home_mypage.html<!--{else}--> plugin.php?id=evinm_wenda:my&ac=mypage<!--{/if}-->">
                                    我的首页
                                </a>
                            </li>
                            <li <!--{if $ac == myq}--> class="on" <!--{/if}-->>
                                <span class="my-q">
                                </span>
                                <a href="<!--{if $rewrite == '1'}-->wenda/home_myq.html<!--{else}-->plugin.php?id=evinm_wenda:my&ac=myq<!--{/if}-->">
                                    我的提问
                                </a>
                            </li>
                            <li <!--{if $ac == mya}--> class="on" <!--{/if}-->>
                                <span class="my-a">
                                </span>
                                <a href="<!--{if $rewrite == '1'}-->wenda/home_mya.html<!--{else}-->plugin.php?id=evinm_wenda:my&ac=mya<!--{/if}-->">
                                    我的回答
                                </a>
                            </li>
                            <li <!--{if $ac == myrank}--> class="on" <!--{/if}-->>
                                <span class="my-rank">
                                </span>
                                <a href="<!--{if $rewrite == '1'}-->wenda/home_myrank.html<!--{else}-->plugin.php?id=evinm_wenda:my&ac=myrank<!--{/if}-->">
                                    我的等级
                                </a>
                            </li>

                            <li class="last">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
			
			<!--{if $ac == mypage || empty($ac) }-->
				<!--{subtemplate evinm_wenda:my_page}-->
			<!--{elseif $ac == myq}-->
				<!--{subtemplate evinm_wenda:my_q}-->
			<!--{elseif $ac == mya}--> 
				<!--{subtemplate evinm_wenda:my_a}-->
			<!--{elseif $ac == myrank}-->
				<!--{subtemplate evinm_wenda:my_rank}-->
			<!--{/if}-->
			
        </div>
    </div>
