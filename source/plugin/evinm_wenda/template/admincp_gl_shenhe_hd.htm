<form name="cpform" method="post" autocomplete="off" action=""><table class="tb tb2 nobdb">    <tbody>        <tr>            <th colspan="15" class="partition">                待审回答数 $q_nums            </th>        </tr>        <tr class="header">            <th>            </th>            <th>                问题            </th>            <th>                作者            </th>            <th>                满意答案            </th>            <th>                回答时间            </th>        </tr>				<!--{if $list_huida}-->			<!--{loop $list_huida $huida}-->	        <tr class="hover">            <td class="td25">                <input class="checkbox" type="checkbox" name="hdid[]" value="{$huida['id']}">				            </td>            <td>                <a href="plugin.php?id=evinm_wenda:list_article&qid={$huida['qid']}" target="_blank">                   {$huida['wtsubject']}                </a>            </td>            <td>					{$huida['username']}            </td>            <td>					<!--{if $huida['best'] == 1}-->					是					<!--{else}-->					否					<!--{/if}-->            </td>            <td>					{$huida['posttime']}            </td>        </tr>		<!--{/loop}-->		<!--{/if}-->        <tr>            <td class="td25" colspan="7">                <input name="chkall" id="chkall" type="checkbox" class="checkbox" onclick="checkAll('prefix', this.form, 'wid', 'chkall')">                <label for="chkall">                    全选                </label>            </td>			        </tr>    </tbody></table><div class="cl mtm mbm">$multi</div><table class="tb tb2 nobdt">    <tbody>        <tr>            <th colspan="15" class="partition">                操作            </th>        </tr>        <tr class="header">            <th>            </th>            <th>                操作            </th>            <th>                选项            </th>        </tr>        <tr class="hover">            <td class="td25">                <input class="radio" type="radio" id="" name="delete" value="delete">            </td>            <td class="td24">                批量删除            </td>        </tr>        <tr class="hover">            <td class="td25">                <input class="radio" type="radio" id="" name="shenhe" value="shenhe">            </td>            <td class="td24">                审核            </td>			<td>				<input class="radio" type="radio" id="" name="shtg" value="1"> 审核通过			</td>        </tr>        <tr>            <td colspan="15">                <div class="fixsel">                    <input type="submit" class="btn" name="sumbit_shenhe_hd"                    title="按 Enter 键可随时提交您的修改" value="提交">                </div>            </td>        </tr>        <script type="text/JavaScript">            _attachEvent(document.documentElement, 'keydown',            function(e) {                entersubmit(e, 'modsubmit');            });        </script>    </tbody></table></form>
